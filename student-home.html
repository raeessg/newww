.ai-space {

  justify-content: center;
  align-items: center;
  background: #f4f7f6; /* Light background */
  margin: 0;
}

/* Input container styling */
.input-container {
  position: relative;
  width: 100%;
  max-width: 500px;
}

.input-container input {
  width: 80%;
  padding: 12px 40px 12px 20px; /* Space for the icon on the right */
  font-size: 18px;
  border: 2px solid #ccc;
  border-radius: 25px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-container input::placeholder {
  color: #aaa;
  font-style: italic;
}

/* Icon styling */
.input-container i {
  position: absolute;
  top: 50%;
  right: 15px; /* Position inside the right padding of input */
  transform: translateY(-50%);
  color: #aaa;
  font-size: 18px;
  pointer-events: none; /* Prevent interaction with the icon */
}

/* Focus effects */
.input-container input:focus {
  outline: none;
  border-color: #00bfff; /* Light blue border */
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
}

.input-container input:focus + i {
  color: #00bfff; /* Change icon color on focus */
}

    <script type="module">
      import { Clerk } from "@clerk/clerk-js";

(async () => {
  try {
    // Get your Clerk publishable key from your environment variables
    const clerkPubKey = import.meta.env.VITE_CLERK_PUBLISHABLE_KEY;

    // Initialize Clerk
    const clerk = new Clerk(clerkPubKey);

    // Wait for Clerk to load
    await clerk.load();

    // Check if the user is authenticated
    if (clerk.user) {
      const firstName = clerk.user.firstName;

      // Set the first name and email in the navigation
      document.getElementById("nav-profile-name").innerHTML = `${firstName}`;

      // Create the user button container
      const appElement = document.getElementById("app");
      if (appElement) {
        appElement.innerHTML = `<div id="user-button"></div>`;
        
        // Get the user button element
        const userButtonDiv = document.getElementById("user-button");

        // Mount the Clerk User Button
        clerk.mountUserButton(userButtonDiv);
      } else {
        console.error("Element with id 'app' not found.");
      }
    } else {
      console.log("User not authenticated.");
    }
  } catch (error) {
    console.error("Error initializing Clerk:", error);
  }
})();

    </script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const studentInfo = {
      name: "John Doe",
      rollNumber: "12345",
      class: "10th Grade",
      section: "A",
    };

    const attendanceData = {
      "2024-12-01": "Present",
      "2024-12-02": "Absent",
      "2024-12-03": "Present",
      "2024-12-04": "Present",
      "2024-12-05": "Absent",
      "2024-12-06": "Present",
      "2024-12-07": "Present",
      "2024-12-08": "Absent",
      "2024-12-09": "Present",
      "2024-12-10": "Absent",
    };

    const tableBody = document.getElementById("attendanceTable").querySelector("tbody");
    const chartCanvas = document.getElementById("attendanceChart");
    const monthlyChartCanvas = document.getElementById("monthlyChart");
    const smallChartCanvas = document.getElementById("smallChart");

    let presentCount = 0;
    let absentCount = 0;

    Object.keys(attendanceData).forEach((date) => {
      const row = document.createElement("tr");
      const dateCell = document.createElement("td");
      const statusCell = document.createElement("td");

      dateCell.textContent = date;
      statusCell.textContent = attendanceData[date];

      row.appendChild(dateCell);
      row.appendChild(statusCell);
      tableBody.appendChild(row);

      if (attendanceData[date] === "Present") {
        presentCount++;
      } else {
        absentCount++;
      }
    });

    new Chart(chartCanvas, {
      type: "pie",
      data: {
        labels: ["Present", "Absent"],
        datasets: [
          {
            label: "Attendance",
            data: [presentCount, absentCount],
            backgroundColor: ["#6C9A8B", "#E9C46A"],
          },
        ],
      },
      options: {
        responsive: true,
      },
    });

    const monthlyAttendance = {
      January: { Present: 20, Absent: 5 },
      February: { Present: 18, Absent: 2 },
      March: { Present: 22, Absent: 3 },
      April: { Present: 25, Absent: 0 },
      May: { Present: 19, Absent: 6 },
      December: { Present: presentCount, Absent: absentCount },
    };

    const months = Object.keys(monthlyAttendance);
    const monthlyPresent = months.map((month) => monthlyAttendance[month].Present);
    const monthlyAbsent = months.map((month) => monthlyAttendance[month].Absent);

    new Chart(monthlyChartCanvas, {
      type: "bar",
      data: {
        labels: months,
        datasets: [
          {
            label: "Present",
            data: monthlyPresent,
            backgroundColor: "#6C9A8B",
          },
          {
            label: "Absent",
            data: monthlyAbsent,
            backgroundColor: "#E9C46A",
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Month",
            },
          },
          y: {
            title: {
              display: true,
              text: "Count",
            },
          },
        },
      },
    });

    // Small graph example
    new Chart(smallChartCanvas, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [
          {
            label: "Monthly Data",
            data: [5, 10, 15, 20, 25],
            borderColor: "#6C9A8B",
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Month",
            },
          },
          y: {
            title: {
              display: true,
              text: "Value",
            },
          },
        },
      },
    });
  </script>
